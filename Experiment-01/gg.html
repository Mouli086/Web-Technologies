<!DOCTYPE html>
<html>
  <head>
   <link rel="stylesheet" href="soscss.css">
    <meta charset="UTF-8" />
    <title>SOS Game</title>
    <style>
      .grid {
        display: grid;
        grid-template-columns: repeat(3, 10fr);
        grid-gap: 10px;
        margin-bottom: 10px;
      }
      .grid button {
        font-size: 2rem;
        padding: 10px;
      }
    </style>
  </head>
  <body   >
    <h1>SOS Game</h1>
    <div class="grid"></div>
    <button id="reset">Reset</button>
    <script src="script.js"></script>
   
  </body>
</html>
